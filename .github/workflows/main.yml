name: IPTV Checker

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests urllib3

    # [修改] 步骤1：运行下载模式，并立即提交 source.m3u
    - name: Run Download Task
      env:
        IPTV_CONFIG: ${{ secrets.IPTV_CONFIG }}
      run: python app.py download

    - name: Commit source.m3u
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add source.m3u
        git commit -m "Update source playlist" || exit 0
        git push

    # [修改] 步骤2：运行检测模式，并提交 valid.m3u
    - name: Run Check Task
      env:
        IPTV_CONFIG: ${{ secrets.IPTV_CONFIG }}
      run: python app.py check

    - name: Commit valid.m3u
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add valid.m3u
        git commit -m "Update valid playlist" || exit 0
        git push
